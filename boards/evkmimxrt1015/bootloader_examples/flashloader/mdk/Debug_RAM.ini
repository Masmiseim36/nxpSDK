FUNC void Setup (void) {
  SP = _RDWORD(0x20208400);             // Setup Stack Pointer
  PC = _RDWORD(0x20208404);             // Setup Program Counter
  _WDWORD(0xE000ED08, 0x20208400);      // Setup Vector Table Offset Register
}

LOAD %L INCREMENTAL                     // Download to RAM
Setup();

g, main
