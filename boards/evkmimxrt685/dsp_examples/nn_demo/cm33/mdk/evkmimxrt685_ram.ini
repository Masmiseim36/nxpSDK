FUNC void Setup (void) {
  SP = _RDWORD(0x10000);          // Setup Stack Pointer
  PC = _RDWORD(0x10004);          // Setup Program Counter
  _WDWORD(0xE000ED08, 0x10000);   // Setup Vector Table Offset Register
}

LOAD %L INCREMENTAL                  // Download

Setup();                             // Setup for Running

//g, main
