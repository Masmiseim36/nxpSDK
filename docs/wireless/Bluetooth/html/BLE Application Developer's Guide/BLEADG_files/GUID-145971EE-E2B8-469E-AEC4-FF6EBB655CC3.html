    <h1 class="title topictitle1">Advertising</h1>

    <div class="body">
        <p class="p">When a Peripheral starts advertising while Controller Privacy is enabled, the
                <em class="ph i">ownAddressType</em> field of the advertising parameter structure is unused.
            Instead, the Controller always generates an RPA and advertises with it as Advertising
            Address.</p>

    </div>
