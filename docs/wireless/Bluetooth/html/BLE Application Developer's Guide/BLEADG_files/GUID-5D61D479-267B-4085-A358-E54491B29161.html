    <h1 class="title topictitle1">FSCI handlers (GAP, GATT and GATTDB) registration</h1>

    <div class="body">
        <p class="p">For receiving messages from all the BLE Host Stack serial interfacing layers (GAP, GATT
            and GATTDB), a function handler must be registered in FSCI for each layer:</p>

        <pre class="pre codeblock">fsciBleRegister(0);</pre>

    </div>
