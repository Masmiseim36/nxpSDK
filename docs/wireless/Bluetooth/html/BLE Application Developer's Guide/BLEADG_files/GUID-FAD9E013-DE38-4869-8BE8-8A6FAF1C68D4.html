    <h1 class="title topictitle1">Resetting procedures</h1>

    <div class="body">
        <p class="p">To cancel an ongoing Client Procedure, the following API can be called:</p>

        <pre class="pre codeblock">bleResult_t<strong class="ph b">GattClient_ResetProcedure</strong> (<strong class="ph b">void</strong>);</pre>

        <p class="p">It resets the internal state of the GATT Client and new procedure may be started at any
            time.</p>

    </div>
