  <h1 class="title topictitle1">User interface</h1>

  
  <div class="body"><p class="shortdesc"/>

    <p class="p">After flashing the board, the device is in idle mode (all LEDs flashing). The interaction with the board is done entirely by using the shell commands via the serial communication terminal.</p>
