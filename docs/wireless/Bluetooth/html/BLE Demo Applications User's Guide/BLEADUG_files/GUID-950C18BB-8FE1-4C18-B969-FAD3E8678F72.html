  <h1 class="title topictitle1">User interface</h1>

  
  <div class="body"><p class="shortdesc"/>

    <p class="p">After flashing the board, both nodes enter DSM 3. All LEDs are off. When the node is awake and communicating, LED3 is on. To wake up the node press the SW4 button.</p>
