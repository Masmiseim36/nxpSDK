    <h1 class="title topictitle1">Interface description</h1>

    <div class="body">
        <p class="p">The FSCI module uses the Serial Manager and needs one of the following
            interfaces for communication: </p>

        <p class="p">• A 2-wire UART connection </p>

        <p class="p">• A 3-wire I<sup class="ph sup">2</sup>C connection </p>

        <p class="p">• A 5-wire SPI connection </p>

        <p class="p">• A USB connection </p>

    </div>
