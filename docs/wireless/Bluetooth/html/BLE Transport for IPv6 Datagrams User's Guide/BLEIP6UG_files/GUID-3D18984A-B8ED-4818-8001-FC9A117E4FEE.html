    <h1 class="title topictitle1">Echo Data UDP</h1>

    <div class="body">
        <p class="p">The module adds Echo capabilities for a default socket that is created at initialization (ECHO_SERVER_PORT). The functionality is exercised in the Shell Network IP module.</p>
