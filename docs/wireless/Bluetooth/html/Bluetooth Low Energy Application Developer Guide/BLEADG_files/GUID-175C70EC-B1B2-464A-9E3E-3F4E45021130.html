    <h1 class="title topictitle1">Serial manager initialization</h1>

    <div class="body">
        <p class="p">The function that must be called for Serial Manager initialization is located in
                <em class="ph i">SerialManager.h</em>:</p>

        <pre class="pre codeblock">/* Init serial manager */
SerialManager_Init();</pre>

    </div>
