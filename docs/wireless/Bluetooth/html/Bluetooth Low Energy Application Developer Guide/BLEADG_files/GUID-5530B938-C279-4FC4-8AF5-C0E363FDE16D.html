    <h1 class="title topictitle1">Upgrade file identifier</h1>

    <div class="body">
        <p class="p">Fixed value 4 byte field used to identify the file as being a Bluetooth Low Energy OTAP Image File. The
            predefined value is “0x0B1EF11E”.</p>

    </div>
