    <h1 class="title topictitle1">Removing services and characteristics</h1>

    <div class="body">
        <p class="p">To remove a Service or a Characteristic, the following APIs may be used, both of which
            only require the declaration handle as parameter:</p>

        <ul class="ul" id="GUID-7968A4E1-B78D-45AB-B0C1-7E52A6830B01__UL_N4N_2Y2_CY">
            <li class="li"><em class="ph i">GattDbDynamic_RemoveService</em></li>

            <li class="li"><em class="ph i">GattDbDynamic_RemoveCharacteristic</em></li>

        </ul>

    </div>
