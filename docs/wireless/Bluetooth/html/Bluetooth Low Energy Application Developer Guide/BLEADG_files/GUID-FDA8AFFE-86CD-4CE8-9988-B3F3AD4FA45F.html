    <h1 class="title topictitle1">Header field control</h1>

    <div class="body">
        <p class="p">This is a 2 byte bit mask which indicates which optional fields are present in the OTAP
            Header.</p>

        <p class="p">At this moment no optional fields are defined, this whole field is reserved and should be
            set to “0x0000”.</p>

    </div>
