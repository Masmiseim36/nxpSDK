    <h1 class="title topictitle1">Constant macro definitions</h1>

    <div class="body">
        <p class="p"><strong class="ph b">Name:</strong></p>

        <pre class="pre codeblock">#define osNumberOfMessageQs 5 </pre>

        <p class="p"><strong class="ph b">Description:</strong></p>

        <p class="p">Defines the maximum number of message queues.</p>

        <p class="p"> </p>

        <p class="p"><strong class="ph b">Name:</strong></p>

        <pre class="pre codeblock">#define osNumberOfMessages 40 </pre>

        <p class="p"><strong class="ph b">Description:</strong></p>

        <p class="p">Defines the maximum number of messages in a message queue.</p>

    </div>
