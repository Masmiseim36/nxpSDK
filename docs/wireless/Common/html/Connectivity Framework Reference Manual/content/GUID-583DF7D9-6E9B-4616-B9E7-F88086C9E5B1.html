    <h1 class="title topictitle1">Constant macro definitions</h1>

    <div class="body">
        <p class="p"><strong class="ph b">Name:</strong></p>

        <pre class="pre codeblock">#define ID_PANIC(grp,value) ((panicId_t)(((uint16_t)grp &lt;&lt; 16)+((uint16_t)value)))</pre>

        <p class="p"><strong class="ph b">Description:</strong></p>

        <p class="p">This macro creates the panic ID by concatenating an operation group with the operation
            value.</p>
