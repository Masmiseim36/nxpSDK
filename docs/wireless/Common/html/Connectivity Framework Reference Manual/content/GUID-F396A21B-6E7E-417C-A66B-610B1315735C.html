    <h1 class="title topictitle1">User-defined data type definitions</h1>

    <div class="body">
        <p class="p"><strong class="ph b">Name:</strong></p>

        <pre class="pre codeblock">typedef void* osaEventId_t;</pre>

        <p class="p"><strong class="ph b">Description:</strong></p>

        <p class="p">Data type definition for the event objects, which is a pointer to a pool of objects.</p>

        <p class="p"><strong class="ph b">Name:</strong></p>

        <pre class="pre codeblock">typedef uint32_t osaEventFlags_t;</pre>

        <p class="p"><strong class="ph b">Description:</strong></p>

        <p class="p">Data type definition for the event flags group.</p>

    </div>
