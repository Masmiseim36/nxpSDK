  <h1 class="title topictitle1">Prerequisites</h1>

  
  <div class="body"><p class="shortdesc"/>

    <p class="p">Packages: build-essential, libudev, libudev-dev, libpcap, libpcap-dev. Use apt-get install on Debian-based distributions.</p>

    <p class="p">The Linux OS kernel version must be greater than 3.2.</p>
