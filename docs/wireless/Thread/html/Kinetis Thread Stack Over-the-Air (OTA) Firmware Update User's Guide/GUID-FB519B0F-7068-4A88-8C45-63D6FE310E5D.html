    <h1 class="title topictitle1">About This Document</h1>

    <div class="body">
        <p class="p"><span class="ph" id="GUID-FB519B0F-7068-4A88-8C45-63D6FE310E5D__OLE_LINK3">This document provides an overview of the Over the Air
                Update (OTA) module, interface, and usage for the Kinetis Thread Stack</span>. The
            transfer of an OTA image from the server to the client is done by unicast or multicast
            messages through the Thread network.</p>
