    version: "${mbedtls3x_version}"
    user_visible: never
    full_name: MbedTLS 3x MCUX SDK TFM NS port layer
    taxonomy:
      csub: tfm
      belong_to: mbedtls3x
    display_name: mbedtls3x_tfm
  dependency:
    allOf:
    - middleware.tfm.ns.interface
    - middleware.mbedtls3x.port.config
    - middleware.mbedtls3x.no_psa

