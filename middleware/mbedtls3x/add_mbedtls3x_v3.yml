middleware.mbedtls3x.port.rng:
  section-type: component
  contents:
    repo_base_path: middleware/mbedtls3x
    project_base_path: mbedtls3x
    cc-include:
    - repo_relative_path: port/rng
    files:
    - source: port/rng/psa_mcux_entropy.c
  belong_to: set.middleware.mbedtls3x
  section_info:
    description: mbedTLS port library for entropy for all RNG and TRNG based devices
    type: middleware
    version: "${mbedtls3x_version}"
    user_visible: always
    full_name: MbedTLS 3x MCUX SDK port layer for RNG
    taxonomy:
      csub: rng
      belong_to: mbedtls3x
    display_name: mbedtls3x_port_mcux_rng
  dependency:
    allOf:
      - middleware.mbedtls3x
      - middleware.mbedtls3x.port.config
      - anyOf:
        - allOf:
          - driver.rng_1
          - device:
            - LPC55S16
        - allOf:
          - driver.trng
          - device:
            - MIMXRT685S
        - not:
            device:
              - LPC55S16
              - MIMXRT685S

middleware.mbedtls3x.port.ele_s400:
  section-type: component
  contents:
    repo_base_path: middleware/mbedtls3x
    project_base_path: mbedtls3x
    cc-include:
    - repo_relative_path: port/ele_s4xx
    - repo_relative_path: port/ele_s4xx/include
    - repo_relative_path: port/ele_s4xx/include/common
    files:
    - source: port/ele_s4xx/ele_s4xx.h
    - source: port/ele_s4xx/ele_fw.h

    - source: port/ele_s4xx/src/common/mcux_psa_s4xx_common_init.c
    - source: port/ele_s4xx/include/common/mcux_psa_s4xx_common_init.h

    - source: port/ele_s4xx/src/common/mcux_psa_s4xx_entropy.c
    - source: port/ele_s4xx/include/common/mcux_psa_s4xx_entropy.h

    configuration:
      cc-define:
        FSL_FEATURE_SOC_ELE_S4XX:
  belong_to: set.middleware.mbedtls3x
  section_info:
    description: mbedTLS port library for ELE S40x
    type: middleware
    version: "${mbedtls3x_version}"
    user_visible: always
    full_name: MbedTLS 3x MCUX SDK port layer via ELE S400
    taxonomy:
      csub: ele_s4xx
      belong_to: mbedtls3x
    display_name: mbedtls3x_ele_s4xx
  dependency:
    allOf:
    - middleware.mbedtls3x.port.config
    - middleware.mbedtls3x.port.osal
    - middleware.mbedtls3x.port.osal.baremetal
    - driver.s3mu
    - component.ele_crypto

