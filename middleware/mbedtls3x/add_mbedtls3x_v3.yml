    - source: port/osal/baremetal/osal_mutex_platform.h
  belong_to: set.middleware.mbedtls3x
  section_info:
    description: OS Abstraction Layer for utilities for baremetal MCUX mbed port
    type: middleware
    version: "${mbedtls3x_version}"
    user_visible: never
