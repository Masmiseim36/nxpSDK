    user_visible: never
    full_name: MbedTLS MCUX SDK port osal layer for FRTOS
    taxonomy:
      csub: osal_frtos
      belong_to: mbedtls3x
    display_name: mbedtls3x_osal_frtos
  dependency:
    allOf:
