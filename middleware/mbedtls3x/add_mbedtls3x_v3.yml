    - source: port/ele_s4xx/src/transparent/mcux_psa_s4xx_init.c
    - source: port/ele_s4xx/include/transparent/mcux_psa_s4xx_init.h

    - source: port/ele_s4xx/src/transparent/mcux_psa_s4xx_hash.c
