    - source: port/ele_s4xx/include/transparent/mcux_psa_s4xx_asymmetric_signature.h
    configuration:
      cc-define:
        PSA_CRYPTO_DRIVER_ELE_S4XX:
  belong_to: set.middleware.mbedtls3x
  section_info:
    description: mbedTLS port library for ELE S40x
    type: middleware
    version: "${mbedtls3x_version}"
    user_visible: always
    full_name: MbedTLS 3x MCUX SDK port layer via ELE S4XX
    taxonomy:
      csub: ele_s4xx_psa
      belong_to: mbedtls3x
    display_name: mbedtls3x_ele_s4xx_psa_transparent
