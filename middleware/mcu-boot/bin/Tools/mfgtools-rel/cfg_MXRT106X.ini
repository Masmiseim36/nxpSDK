[profiles]


chip = MXRT106X




[platform]

board = 



[LIST]

name=MXRT106x-DevBoot


;**************************************************************************************
;  
;					RT1061/RT1062
;
;**************************************************************************************


;-----------------------------------------
; For KSDK XIP examples
;-----------------------------------------
; If SDK XIP example is selected (With Config block and IVT Header), using this option
;name = MXRT106x-DevBootSerialFlashXiP

; If SDK XIP example is selected(Without Config block, with IVT Header), using this option
;name = MXRT106x-DevBootSerialFlashXiP_NoConfigBlock

; If neither config block nor IVT header presents, using this option
;name = MXRT106x-DevBootSerialFlashXiP_NoConfigBlockBootData

;-----------------------------------------
; For Non-XiP boot on FlexSPI NOR during development
;-----------------------------------------
; In this option, the boot image should start at address 0x0000_1400
;name = MXRT106x-DevBootSerialFlashNonXiP_ITCM_0x0000_1400

; In this option, the boot image should start at address 0x2000_2000
;name = MXRT106x-DevBootSerialFlashNonXiP_DTCM_0x2000_2000

; In this option, the boot image should start at address 0x2020_a000
;name = MXRT106x-DevBootSerialFlashNonXiP_OCRAM_0x2020_a000

;-----------------------------------------
; For Manufacturing 
;-----------------------------------------
; For Generic Manufacturing purpose, using this option
;name = MXRT106x-DevBoot

; For Secure Manufacturing purpose, using this option
;name = MXRT106x-SecureBoot




