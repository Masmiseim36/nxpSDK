     <!-- Headline -->
    <div class="HeadBorder fontTitle" style="width: 740px;">Input Application Parameters</div>   
    <div>   
       
        <script>
           // calc floating iFrame
           document.write("<iframe id=\"calcFrame\" width=\"380\" frameborder=\"1\" scrolling=\"no\"  src=\"\" style=\" visibility:hidden; position:absolute; top:70px; left:200; \"></iframe>");
        </script>
        
      <!-- header table-->             
      <table style="width: 740px;" class="MainTab" >               
        <tr>                 
          <!--<form name="MainPage">      -->    
            <td valign="top" style =" width:35%; padding-right: 10px;" >                      		                            
              <!-- parameter table-->     
              <fieldset  style="width: 100%" class="ContBox">
                <legend class="fontControlLabel">Motor Parameters</legend>        
                <table id="parameterTable" width="100%"  border="0" align="left" class="ContBoxTab">            
                    <script>
                        // motor nominal phase current
                        document.write( build_parameter_line( "I<sub>N</sub>","I_nom", "A<sub>rms</sub>", "Nominal continous phase current, typical range <0.5; 5.0>Irms", 0, ""));
                        // motor nominal phase voltage
                        document.write( build_parameter_line( "U<sub>N</sub>","U_nom", "V<sub>rms</sub>", "Nominal phase voltage, typical range <100; 380>Vrms", 0, ""));
                        // motor synchronous frequency
                        document.write( build_parameter_line( "f<sub>N</sub>","f_nom", "Hz", "Nominal synchronous frequnecy, typically 50Hz or 60Hz", 0, ""));
                        // pole-pair number
                        document.write( build_parameter_line( "pp","pp", "-", "Number of motor pole-pairs, typical range <1; 6>",0 , ""));
                        // stator resistance
                        document.write( build_parameter_line( "R<sub>s</sub>","RsIM", "&#937", "Stator resistance, typical range <0.5; 50>ohm", 0, ""));
                        // rotor resistance
                        document.write( build_parameter_line( "R<sub>r</sub>","RrIM", "&#937", "Rotor resistance, typical range <0.5; 50>ohm", 0, ""));
                        // Stator inductance
                        document.write( build_parameter_line( "L<sub>s</sub>","LsIM", "H", "Stator inductance, typical range <0.005; 5.0>H", 0, ""));
                        // Rotor inductance
                        document.write( build_parameter_line( "L<sub>r</sub>","LrIM", "H", "Rotor inductance, typical range <0.005; 5.0>H", 0, ""));
                        // Mutual inductance
                        document.write( build_parameter_line( "L<sub>m</sub>","LmIM", "H", "Mutual inductance, typical range <0.005; 5.0>H", 0, ""));
                        // motor intertia constant
                        document.write( build_parameter_line( "J", "JIM","kg.m2", "Moment of inertia, typical range <0.00005; 0.05>kg.m2", 0, ""));
                        // mechanical time constant
                        document.write( build_parameter_line( "&#964;<sub>m</sub>", "TmIM","s", "Mechanical time constant, typical range <0.1; 5.0>s", 0, ""));
                    </script>	
                </table>
            </fieldset>     	                               
        </td>                              
        <td width="50%" align="right" valign="top" > 
            <!-- parameter table-->     
              <fieldset  style="width: 100%; "  class="ContBox">
                <legend class="fontControlLabel">Hardware Scales</legend>        
                <table id="parameterTable" width="100%" border="0" align="left" class="ContBoxTab">            
             
                  <script> 
                  // phase current measurement scale
                  document.write( build_parameter_line("I<sub>max</sub>","I_max", "A", "Phase current measurement scale, typical range <0.5;15>A", 0, ""));
                  // DC-Bus voltage measurement scale
                  document.write( build_parameter_line("U<sub>DCB,max</sub>","UDC_max", "V", "DC-bus voltage measurement scale, typical range <12;450>V", 0, ""));
                  </script>		                            
               </table>
            </fieldset>
  
            <!-- application scales table-->   
            <fieldset id="FaultLimits" style="width: 100%;"  class="ContBox" >
            <legend class="fontControlLabel">Fault Limits</legend>        
                <table id="parameterTable" width="100%;" border="0" align="left" class="ContBoxTab">              
             
                <script>
                  // Trip DC-Bus voltage for braking into resistor
                  document.write( build_parameter_line("U<sub>DCB,trip</sub>&nbsp;","UDC_trip", "V", "Trip DC-bus voltage for braking into resistor", 0, ""));
                  // DC-Bus Undervoltage fault trigger
                  document.write( build_parameter_line("U<sub>DCB,under</sub>","UDC_under", "V", "DC-bus under-voltage fault trigger", 0, ""));
                  // DC-Bus Undervoltage fault trigger
                  document.write( build_parameter_line("U<sub>DCB,over</sub>","UDC_over", "V", "DC-bus over-voltage fault trigger", 0, ""));
                  // Over speed fault trigger
                  document.write( build_parameter_line("N<sub>over-speed</sub>","N_over", "rpm", "Over-speed fault trigger", 0, ""));  
                </script>		                            
          
               </table>	
             </fieldset>
             <!-- application scales table-->   
             <fieldset id="ApplicationScales" style="width: 100%;;"  class="ContBox">
             <legend class="fontControlLabel">Application Scales</legend>        
                <table id="parameterTable" width="100%;" border="0" align="left" class="ContBoxTab">              
              
                 <script>
                  // mechanical velocity measurement scale
                  document.write( build_parameter_line("N&nbsp;max","N_max", "rpm", "Mechanical Speed measurement maximum limit",0 , ""));
                </script>		                            
         
               </table>	
             </fieldset>
            </td>
