  <body id="SLoop"  onload=" initLoadFormSloop()" background="images/background.png"  style="display: inline-block; margin: 10px auto; text-align: center; ">                                          
    <OBJECT id="MCB_PC_Master_Services1" style="display:none;" classid="clsid:48A185F1-FFDB-11D3-80E3-00C04F176153" name="pcm">	     
    </OBJECT>	   
    <OBJECT style="display:none;" CLASSID = "clsid:5220cb21-c88d-11cf-b347-00aa00a28331">         
      <PARAM NAME="LPKPath" VALUE="gmsctls.lpk">         
    </OBJECT>   
      
    <!-- Headline -->
    <div class="HeadBorder fontTitle" style="width: 740px;">Speed Control Loop</div>  
    <div>              
      <table style="width: 740px;" class="MainTab">               
          <tr>                 
            <td width="45%" align="left" valign="top" style="padding-right: 10px;">                      		                            
            <!-- speed control loop input parameters-->     
              <fieldset  style="width: 100%;" class="ContBox">
                <legend class="fontControlLabel">Speed Loop Parameters</legend>        
                <table width="100%"  border="0"   class="ContBoxTab">          
                           
                  <script>
                  // speed control loop sampling period
                  document.write( build_parameter_line("Sample&nbsp;Time", "SLOOP_Ts", "s", "Speed control loop sampling period, typical range <0.5;5>ms", 0, ""));
                  // speed control loop bandwidth
                  document.write( build_parameter_line("f<sub>0,Speed</sub>", "SLOOP_F0", "Hz", "Speed control loop bandwidth, typical range <0.1;15>", 0, ""));
                  // speed control loop attenuation
                  document.write( build_parameter_line("&xi;", "SLOOP_Att", "-", "Speed control loop attenuation, typical range <0.707;1>", 0, ""));
                  // speed control loop attenuation
                  document.write("<div style='display:none;'>");
                  document.write( build_parameter_line("&beta;", "SLOOP_Beta", "-", "Speed control overshoot limitation coefficient, range <0;1>", 0, ""));
                  document.write("</div>");
                  </script>	
              	                            
               </table>
               <table  border="0" width="100%"  class="ContBoxTab">            
                             
                  <script>
                  document.write( build_informative_line("Scontroller","PI controller type", "Parallel"));
                  </script>	
                	 
                </table>
              </fieldset>
            
            <!-- Speed PI parallel controller parameters-->   
              <fieldset id="Speed_PIparal"  style="width: 100%;" class="ContBox">
                <legend class="fontControlLabel">Speed PI Controller Constants</legend>        
              <table id="SL_PI_const_param" width="100%" class="ContBoxTab" border="0">
                       
                  <script>
                  // speed loop controller P and I constant manually edited (build_parameter_line_SL)
                  document.write(build_parameter_line("<div style='margin-right: 17px;'>K<sub>P</sub></div>" ,"SLOOP_KP_MAN", "", "Speed controller proportional constant in time domain", 0, ""));
                  document.write(build_parameter_line("<div style='margin-right: 17px;'>K<sub>I</sub></div>" ,"SLOOP_KI_MAN", "", "Speed controller integration constant in time domain", 0, ""));
                
                  </script>	
                                             
               </table>
                <table id="SL_PI_const" width="100%" class="ContBoxTab"  border="0">            
                  <script>
                    // speed controller proportional gain and gain scales 
                  document.write(build_constant_line("<div style='margin-right:17px;'>K<sub>P</sub></div>","SL_Kp_g", "Speed discrete PI controller proportional gain"));
                  // speed controller integral gain and gain scales 
                  document.write(build_constant_line("<div style='margin-right:17px;'>K<sub>I</sub></div>","SL_Ki_g", "Speed discrete PI controller intergration gain"));
                   </script>	
               </table>

               <table >
                <tr style="display: none;"> <!--remove display style to activate manual constant tuning-->
                  <!-- Check box for PI controller constant manual tuning-->
                  <td width="110px"></td>
                  <td>                           
                  <script>
                    
                    //get active motor to selct proper prefix
                    var prefixM = getActiveMotor();
                    // add prefix to var ID
                    if(prefixM!='')
                      varID = prefixM + 'SL_PImanualTuning'; 
                      document.write("<input type=\"checkbox\" class=\"sLoopCB\" id=\"" + varID + "\" onclick=\"(SL_PImanualTuning())\" value=\"1\" checked>");
                     
                  </script>
                  </td>
                  <td width="150px" align="left" title="Manual tuning of Speed Loop PI controller proportional and integration constants." style="font-family:Arial; font-size:12px; padding-left:0.1cm">Manual Constant Tuning</td>                  
                  </tr>
                </table>
               </fieldset>
            
              <!-- speed controller limits-->
              <fieldset  style="width: 100%;" class="ContBox">     
                <legend class="fontControlLabel">Maximal stator current amplitude</legend>        
                <table width="100%"  border="0"   class="ContBoxTab" >            
                          
                  <script>
                  // speed controller limits
                  document.write( build_parameter_line("I<sub>lim,high</sub>", "SL_HIGH_LIM", "A", "Stator q-axis current limitation, typically equals to nominal current", 0, ""));
                  document.write( build_parameter_line("I<sub>lim,low</sub>", "SL_LOW_LIM", "A", "Stator q-axis current limitation, typically equals to nominal current", 0, ""));
                  </script>	
               </table>
              </fieldset>
             

              
              <!-- speed filter Moving Avarage -->
              <fieldset id="SpeedFilterMAF"  style="width: 100%;" class="ContBox">
                <legend class="fontControlLabel">Actual Speed Filter</legend>        
                <table  width="100%"  border="0"   class="ContBoxTab" >            
                             
                  <script>
                    // MA filter with point number
                    document.write( build_parameter_line("Filter&nbsp;points", "SPEED_MAF", "2^n points", "Number of 2^n points of moving avarage speed measurement filter, typical range <1;4>", 0, ""));
                  </script>	
                                             
                </table>
              </fieldset>


              
            </td>                                
            <td width="55%"  align="right" valign="top" style="padding-left: 10px;">  
             
                
                
                <!-- speed filter IIR -->
              <fieldset id="SpeedFilterIIR"  style="width: 100%; " class="ContBox">
                <legend class="fontControlLabel">Actual Speed Filter</legend>        
                <table  width="100%"  border="0"   class="ContBoxTab" >            
                         
                  <script>
                    // cut-off frequency
                    document.write( build_parameter_line("Cut-off&nbsp;freq ", "SPEED_IIR_FREQ", "Hz", "Cut-off frequency of IIR speed filter, typical range <5;200>Hz", 0, ""));
                  </script>	
                                        
               </table> 
              </fieldset>
                  
              
              <!-- Speed PI reccurent controller parameters-->
              <fieldset  id="Speed_PIrecur"   style="width: 100%; " class="ContBox">
                <legend class="fontControlLabel">Speed PI Controller Constants</legend>        
                <table width="100%"  border="0"   class="ContBoxTab" >            
                            
                  <script>                 
                    document.write( build_constant_line("CC1", "SL_CC1", "Speed controller controller CC1 constant in Z domain"));
                    document.write( build_constant_line("CC2","SL_CC2", "Speed controller controller CC2 constant in Z domain"));            
                 </script>	
                	                            
               </table>
              </fieldset>
              <!--Speed Loop ZC constants-->   
              <fieldset id="Speed_ZC"   style="width: 100%; display:none;" class="ContBox">
                <legend class="fontControlLabel">Speed Loop ZC Constants</legend>        
                <table width="100%"  border="0"   class="ContBoxTab" border="1">            
                             
                  <script>
    	            document.write( build_constant_line("B<sub>0</sub>", "SL_ZC_B0", "Speed loop zero cancelation filter constant B1"));
                  document.write( build_constant_line("B<sub>1</sub>", "SL_ZC_B1", "Speed loop zero cancelation filter constant B2"));
                  document.write( build_constant_line("A<sub>1</sub>", "SL_ZC_A1", "Speed loop zero cancelation filter constant A2"));
                  </script>	
               	                            
               </table>
              </fieldset>
            
              <!--Speed Freedback Filter constants-->   
              <fieldset id="Speed_IIR_filt"  style="width: 100%; display:none;" class="ContBox">
                <legend class="fontControlLabel">Speed Feedback Filter Constants</legend>        
                <table width="100%"  border="0"   class="ContBoxTab" >            
                         
                  <script>
    	          document.write( build_constant_line("B<sub>0</sub>", "SL_IIR_B0", "Speed IIR filter constant B1"));
                  document.write( build_constant_line("B<sub>1</sub>", "SL_IIR_B1", "Speed IIR filter constant B2"));
                  document.write( build_constant_line("A<sub>1</sub>", "SL_IIR_A1", "Speed IIR filter constant A2"));
                  </script>	
                                      
               </table>
              </fieldset>
              
         <!-- speed ramp-->     
              <fieldset id="SpeedRamp"  style="width: 100%;" class="ContBox">
                <legend class="fontControlLabel">Required Speed S-Ramp</legend>        
                <table  width="100%"  border="0"   class="ContBoxTab"  >            
                       
                  <script>
                  // speed controller ramp
                  //document.write( build_parameter_line("&#916;N<sub>Up</sub>","RAMP_UP", "rpm/s", "Speed ramp increment up ", 0, "sat"));
                  //document.write( build_parameter_line("&#916;N<sub>Down<sub/>", "RAMP_DOWN", "rpm/s", "Speed ramp increment down", 0, "sat"));
                  document.write( build_parameter_line("Acceleration", "RAMP_ACC", "rpm/s", "Required mechanical speed acceleration, typical range <500, 10000>rpm/s", 0, "sat")); 
                  document.write( build_parameter_line("Jerk", "RAMP_JRK", "rpm/s<sup>2</sup>", "Required mechanical speed jerk, typical range <1000,50000>rpm/s^s", 0, "sat")); 
                 
    // minimal allowed required speed
                  document.write( build_parameter_line("N<sub>min</sub>","N_min", "rpm", "Minimal required mechanical speed, typically above 10% of nominal speed", 0, ""));
                  // maximal allowed required speed
                  document.write( build_parameter_line("N<sub>max</sub>","N_max", "rpm", "Maximal required mechanical speed, typically nominal speed", 0, ""));
                  </script>	
                       
               </table>
              </fieldset>
              
           </td>                     
        </tr>         
      </table>                      
      <!-- calculation buttons-->
      <table class = "fButtonGroup" >                     
            <tr>       
                <td><input type="button" class="fButtonsEnabled" value="Update Target" id="SLoopUpdateFrm" onmouseout="unmarkUpdateSLField()" onmouseover="markUpdateSLField()" onclick="clickUpdateSloopFM()" /></td> 
                <td><input type="button" class="fButtonsDisabled" value="Reload Data" id="ReloadData" onclick="clickReloadData(); initLoadFormSloop();" disabled="disabled" /></td> 
                <td><input type="button" class="fButtonsDisabled" value="Store Data" id="StoreData" onclick="clickStoreData()" disabled="disabled" /></td> 
            </tr>            
      </table>                 
         
    </div>
