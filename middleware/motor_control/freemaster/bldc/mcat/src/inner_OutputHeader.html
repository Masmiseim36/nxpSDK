        <script>
            var today       = new Date();
            var mounth      = MounthConverter(today.getMonth());
            var time_out;
            var c = ":";
            var hours       = today.getHours();
            var minutes     = today.getMinutes();
            var seconds     = today.getSeconds();

            time_out = hours + c;
            (minutes<10) ? (time_out += '0' + minutes + c) : (time_out += minutes + c);
            (seconds<10) ? (time_out += '0' + seconds) : (time_out += seconds);

            //get active motor to selct proper prefix
            var prefixM = getActiveMotor();
            var prefix = prefixM;

            /*************** Read application settings from parent document tables ******/
            var MotorsNumber    = parent.document.getElementById("MotorsNo").innerText;

            // if single motor app then without prefix
            //if (MotorsNumber == "Single") prefix = "";
            var prefixM = getActiveMotor();

            document.write(HTML_write_head_line("File Name:","{FM_project_loc}/" + parent.document.getElementById(prefixM + "ProjectPath").innerHTML + prefix.toLowerCase() + "bldc_appconfig.h"));
            document.write(HTML_write_head_line("Date:",""+mounth+ " "+ today.getDate() + ", " + today.getFullYear() + ", " + time_out + ""));
            document.write(HTML_write_head_line("Description:","Automatically generated file for static configuration of the BLDC control application"));

        </script>
