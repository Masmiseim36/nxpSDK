<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Litani documentation
  </title>
<style>
#title{
  background-color: #ec407a;
  padding: 2em;
  margin-bottom: 4em;
  color: #fff;
}
h1 {
  margin-bottom: 0em;
}
#subtitle {
  font-variant: small-caps;
  text-transform: lowercase;
  letter-spacing: 0.2em;
}
body {
  color: #263238;
  background-color: #fff;
  font-family: Helvetica, sans-serif;
  font-size: large;
}
#content {
  max-width: 70ex;
  margin-left: auto;
  margin-right: auto;
  padding-top: 2em;
  padding-bottom: 4em;
}
p {
  margin: 0;
  margin-bottom: 1em;
}
code {
  font-size: smaller;
  font-family: Menlo, Consolas, monospace;
}
p code {
  background-color: #f9f9f9;
  color: #37474F;
  padding-left: 0.2em;
  padding-right: 0.2em;
}
pre {
  border: 1pt solid #f4f4f4;
  background-color: #fdfdfd;
  padding: 0.4em;
  white-space: pre-wrap;
}
h2 {
  margin-top: 3em;
}
h3 {
  margin-top: 2em;
}
ul {
  padding-left: 1em;
}
p.flag-name {
  margin-top: 1em;
  margin-bottom: 0em;
}
p.flag-desc {
  margin-left: 6em;
  margin-top: 0;
}
#litani-flow {
  width: 100%;
  font-size: 10pt;
}
a:visited:hover   { background-color: #7e57c2; color: #fff; }
a:hover           { background-color: #00bcd4; color: #fff; }
a:visited:active  { background-color: #33691e; color: #fff; }
a:active          { background-color: #33691e; color: #fff; }
a:visited         {            color: #7e57c2;              }
a                 {            color: #00bcd4;              }
a {
  text-decoration-style: dotted;
}
@media (prefers-color-scheme: dark){
  body {
    color: #babdbe;
    background-color: #263238;
    letter-spacing: 1px;
  }
  #title {
    color: #000a12dd;
  }
  #subtitle {
    color: #000a12dd;
  }
  a:visited:hover   { background-color: #7e57c2; color: #263238; }
  a:hover           { background-color: #00bcd4; color: #263238; }
  a:visited:active  { background-color: #33691e; color: #263238; }
  a:active          { background-color: #33691e; color: #263238; }
  a:visited         {            color: #7e57c2;              }
  a                 {            color: #00bcd4;              }
}
  p code {
    color: #cacdce;
    background-color: #000a1211;
    padding-left: 0.2em;
    padding-right: 0.2em;
    letter-spacing: 0px;
  }
  pre {
    color: #cacdce;
    border: 1pt solid #000a1244;
    background-color: #000a1211;
    padding: 0.4em;
    white-space: pre-wrap;
    letter-spacing: 0px;
  }
</style>
</head>
<body>

<main id="content">
